<h3 class="text-lg font-semibold text-gray-900 dark:text-white"
    style="font-size: 2em; font-weight: bold; margin-bottom: 20px; margin-left: 380px;">Đăng nhập tài khoản</h3>
<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div *ngIf="signinForm.get('email')?.invalid && (signinForm.get('email')?.dirty || signinForm.get('email')?.touched)"
            class="error-message">
            <div *ngIf="signinForm.get('email')?.errors?.['required']">Email là bắt buộc.</div>
            <div *ngIf="signinForm.get('email')?.errors?.['email']">Định dạng email không hợp lệ.</div>
            <div *ngIf="signinForm.get('email')?.errors?.['emailExists']">Email đã tồn tại.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <div *ngIf="signinForm.get('password')?.invalid && (signinForm.get('password')?.dirty || signinForm.get('password')?.touched)"
            class="error-message">
            <div *ngIf="signinForm.get('password')?.errors?.['required']">Mật khẩu là bắt buộc.</div>
            <div *ngIf="signinForm.get('password')?.errors?.['minlength']">Mật khẩu phải có ít nhất 6 ký tự.</div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="signinForm.invalid || signinForm.pending">Đăng
        nhập</button>
</form>
