<div class="container my-4 text-center">

    <h2 class="font-weight-bold text-uppercase mb-4 mt-5">DANH SÁCH SẢN PHẨM</h2>
    <div class="d-flex justify-content-lg-between">
        <button class="btn btn-success" (click)="addProduct()">Thêm sản phẩm</button>
    </div>
    <div class="card-body">
        <div class="row mb-4 mt-2">
            <label class="col-1 col-form-label text-nowrap">Filter:</label>
            <div class="col-3">
                <input type="text" class="form-control rounded-pill" [(ngModel)]='filterValue' (input)='filter()'>
            </div>
            <div class="col"></div>
        </div>
        <table class="table text-center">
            <thead>
                <tr>
                    <th>Tên sản phẩm</th>
                    <th>Ảnh</th>
                    <th>Giá sản phẩm</th>
                    <th>Chi tiết sản phẩm</th>
                    <th>Danh mục</th>
                    <th>Chức năng</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products | paginate: { itemsPerPage: 5, currentPage: page }">
                    <td class="border px-4 py-2">{{ product.productName }}</td>
                    <td><img [src]="product.imageUrl" alt="Product Image" style="max-width: 60px;"></td>
                    <td class="border px-4 py-2">{{ product.price }}</td>
                    <td class="border px-4 py-2">{{ product.description }}</td>
                    <td class="border px-4 py-2">{{ getCategoryName(product.category) }}</td>
                    <td>
                        <button class="btn btn-primary mr-2" (click)="viewProduct(product.id)">View</button>
                        <button class="btn btn-warning mr-2" (click)="editProduct(product.id)">Edit</button>
                        <button class="btn btn-danger" (click)="deleteProduct(product)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
